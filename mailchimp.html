<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mailchimp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-area">
           <form action="#" method="post">
            <div>
                <h2>Log In</h2>
                <p>Need a Mailchimp acount?
                <a href="#">Create an acount</a></p>
            </div>
            <div class="username">
                <label for"name">Username</label>
                <input type="text">
            </div>
            <div class="password">
                <label for"password">Password</label>
                <input type="checkbox">Show</input>
            </div>
            
            <div class="P">
                <input type="password">
            </div>
            
            <div class="login">
            <input type="submit" value="Log In">
            </div>
            
            <div class="keep"><input type="checkbox">Keep me logged in
            </div>
            
            <div class="forget">
                <a href="#">Forgot username</a>
                . 
                <a href="#">Forgot password</a>
                <input type="reset">
            </div>
            
            <span>©2001–2021 All Rights Reserved. Mailchimp® is a registered trademark of The Rocket Science Group. <a href="">Cookie Preferences</a>, <a href="">Privacy</a>, and <a href="">Terms</a>.</span>
            </form>
        </div>
    </div>
</body>
</html>
